<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Document</title>
</head>
<body>

    <!--Login-->

    <div class="header-auth" id="headerLogin">
        <p id="loginSelected" style="color: rgb(184, 42, 42);">Login</p>
        <p id="register-switch" style="color: white;">Register</p>
    </div>
    <div class="container-login" id="containerLogin">
        <!---<img src="./assets/img/skin.png" alt="skin">-->
        <div class="login-form">
            <h1 class="logo-login">RAYED.RO</h1>
            <div class="input-login">
                <input class="input-auth" type="text" placeholder="Name" id="name-login">
                <input class="input-auth" type="password" placeholder="Password" id="password-login">
                <button onclick="login_player_account(0);" class="btn" id="log-btn">LOGIN</button>
            </div>
        </div>
    </div>

    <!--Register-->
    
    <div class="hidden header-auth" id="headerReg">
        <p id="login-register" style="color: white;">Login</p>
        <p id="registerSelected" style="color: white;">Register</p>
    </div>
    <div class="hidden container-login" id="containerReg">
        <!---<img src="./assets/img/skin.png" alt="skin">-->
        <div class="login-form">
            <h1 class="logo-login">RAYED.RO</h1>
            <div class="input-login">
                <input class="input-auth" type="text" placeholder="Name" id="name-reg">
                <input class="input-auth" type="text" placeholder="Email" id="email-reg">
                <input class="input-auth" type="password" placeholder="Password" id="password-reg">
                <input class="input-auth" type="password" placeholder="Confirm Password" id="password-confirm">
                <button onclick="login_player_account(1);" class="btn" id="reg-btn">REGISTER</button>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/jquery-3.3.1.min.js"></script>
<script src="./assets/js/main.js"></script>
</html>
