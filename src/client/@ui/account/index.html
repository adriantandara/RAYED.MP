<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>

<body>
    <div class="container">
        <!-- login form -->
        <div class="login-wrap active">
            <div class="title">
                <h1>Login</h1>
            </div>

            <form action="#">
                <div class="input-area">
                    <input type="text" placeholder="Name" id="name-login" required>
                </div>

                <div class="input-area">
                    <input type="password" placeholder="Password" id="password-login" required>
                </div>

                <div class="button-area">
                    <button onclick="login_player_account(0);" type="submit" class="login-btn">Login</button>
                </div>
            </form>

            <div class="form-toggle-area">
                <p>You are not registred? <span id="toggle-signup">Signup now</span></p>
            </div>
        </div>

        <!-- signup form -->
        <div class="signup-wrap">
            <div class="title">
                <h1>Signup</h1>
            </div>

            <form action="#">
                <div class="input-area">
                    <input type="text" placeholder="Name" id="name-reg" autocomplete="off" required>
                </div>

                <div class="input-area">
                    <input type="email" placeholder="Email" id="email-reg" autocomplete="off" required>
                </div>

                <div class="input-area">
                    <input type="password" placeholder="Password" id="password-reg" required>
                </div>
                <div class="input-area">
                    <input type="password" placeholder="Confirm-Password" id="password-confirm" required>
                </div>

                <div class="button-area">
                    <button onclick="login_player_account(1);" type="submit" class="signup-btn">Signup</button>
                </div>
            </form>

            <div class="form-toggle-area">
                <p>Have an account? <span id="toggle-login">Login now</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
