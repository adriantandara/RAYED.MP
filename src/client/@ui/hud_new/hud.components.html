<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Hud Rayed</title>
</head>
<body>
    <div class="container-right">
        <div class="logo">
            <h1 id="logo-title">RAYED.MP</h1>
            <p id="logo-name">Adrian_</p>
        </div>
        <div class="right-logo">
            <i class="fa-solid fa-clock"></i>
            <div class="right-logo-text">
                <p id="clock">00:33</p>
                <p id="date">21.06.2022</p>
            </div>
        </div>
        <div class="bottom-right-logo">
            <i class="fa-solid fa-user"></i>
            <p id="onlinePlayers"><span id="online">500</span></p>
            <i class="fa-sharp fa-solid fa-shield-halved" id="icon-id"></i>
            <p id="onlinePlayers"><span id="idPlayer">(10)</span></p>
        </div>
    </div>
    <div class="container-money">
        
        <div class="container-money-right">
            <i class="fa-sharp fa-solid fa-building-columns"></i>
            <p id="cash">$200.000.000</p>
        </div>

        <div class="container-bank-right">
            <i class="fa-solid fa-money-bill"></i>
            <p id="bank">$1.000.000.000</p>
        </div>
    </div>
</body>
<script src="./assets/js/app.js"></script>
</html>
